<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAFRA'S LANCHES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MAFRA'S LANCHES</h1>
        <p>Peça sua Pizza e Lanche aqui!</p>
    </header>

    <main class="cardapio">
        <section class="produto">
            <img src="https://images.unsplash.com/photo-1628840042765-356cda07504e?w=400" alt="Pizza de Calabresa" style="width:100%; border-radius:10px;">
            <h2>Pizza de Calabresa</h2>
            <p>Massa artesanal, molho de tomate e mussarela.</p>
            <span class="preco">R$ 45,00</span>
            <button class="btn-adicionar" onclick="adicionarAoCarrinho('Pizza', 45.00)">Adicionar ao Carrinho</button>
            <p style="font-weight: bold; margin-top: 10px;">Total do Pedido: R$ <span id="valor-total">0,00</span></p>
        
        <button onclick="limparCarrinho()" style="background-color: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px;">
    Limpar Carrinho
        </button>
    
        </section><section class="produto">
            <img src="https://images.unsplash.com/photo-1622483767028-3f66f32aef97?w=400" alt="Refrigerante Lata" style="width: 100%; border-radius: 10px;">
            <h2>Refrigerante Lata</h2>
            <p>Geladinho para acompanhar sua pizza.</p>
            <span class="preco">R$ 8,00</span>
            <button class="btn-adicionar" onclick="adicionarAoCarrinho( 'Refrigerante', 8.00)">Adicionar ao Carrinho</button>
        </section>

        <section class="endereco" style="background:white; padding:20px; border-radius:10px; margin-top:20px; text-align: left;">
            <h3>Dados para Entrega</h3>
            <input type="text" id="cliente-nome" placeholder="Seu Nome" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
            <input type="text" placeholder="CEP" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
            <input type="text" id="cliente-rua" placeholder="Rua e Número" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
<button onclick="salvarEndereco()" style="width:100%; background-color: #27ae60; color: white; border: none; padding: 12px; margin-top: 15px; border-radius: 5px; cursor: pointer; font-weight: bold;">Confirmar Dados de Entrega</button>           
</section>
    </main>
    <script>
        let totalPedido = 0; // Começamos o carrinho com zero

    // Adicionamos 'nomeProduto' aqui para a função saber o que foi clicado
    function adicionarAoCarrinho(nomeProduto, preco) {
        totalPedido = totalPedido + preco;
        
        document.getElementById('valor-total').innerText = totalPedido.toFixed(2).replace('.', ',');
        
        // Agora o alerta vai dizer o nome certo (Pizza ou Refrigerante)
        alert(nomeProduto + " adicionado! Total agora: R$ " + totalPedido.toFixed(2).replace('.', ','));
    }

    function limparCarrinho() {
        // 1. Voltamos a variável do total para zero
        totalPedido = 0;
        
        // 2. Atualizamos o texto na tela para mostrar 0,00
        document.getElementById('valor-total').innerText = "0,00";
        
        // 3. Avisamos o usuário
        alert("O carrinho foi esvaziado!");
    }
        function salvarEndereco() {
            // Pegamos o valor que o cliente digitou no campo Nome
            const nome = document.getElementById('cliente-nome').value;
            const rua = document.getElementById('cliente-rua').value;

            // Verificamos se ele não deixou vazio
            if (nome === "" || rua === "") {
                alert("Por favor, preencha o seu nome e o endereço!");
            } else {
                // Mostramos um alerta de sucesso
            // Se tudo estiver preenchido, mostra o sucesso
            alert("Obrigado, " + nome + "! Seus dados de entrega foram salvos.");
        }
    }
</script>
</body>
</html>
