<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete do Saulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lanchonete do Saulo</h1>
        <p>Peça sua Pizza e Lanche aqui!</p>
    </header>

    <main class="cardapio">
        <section class="produto">
            <img src="https://images.unsplash.com/photo-1628840042765-356cda07504e?w=400" alt="Pizza de Calabresa" style="width:100%; border-radius:10px;">
            <h2>Pizza de Calabresa</h2>
            <p>Massa artesanal, molho de tomate e mussarela.</p>
            <span class="preco">R$ 45,00</span>
            <button class="btn-adicionar">Adicionar ao Carrinho</button>
        </section>

        <section class="endereco" style="background:white; padding:20px; border-radius:10px; margin-top:20px; text-align: left;">
            <h3>Dados para Entrega</h3>
            <input type="text" placeholder="Seu Nome" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
            <input type="text" placeholder="CEP" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
            <input type="text" placeholder="Rua e Número" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
            <input type="text" placeholder="Bairro" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
        </section>
    </main>
</body>
</html>
